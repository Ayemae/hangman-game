<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Let's Hang, Man!</title>
</head>

<body>

    <div class="container">

        <h1>Let's Hang, Man!</h1>

        <div class="calendar-container">
            <div class="cal-header">Monday</div>
            <div class="cal-header">Tuesday</div>
            <div class="cal-header">Wednesday</div>
            <div class="cal-header">Thursday</div>
            <div class="cal-header">Friday</div>
            <div class="cal-header">Saturday</div>
            <div class="cal-header">Sunday</div>
            <div id="calendar-cell" value="0">
                <div id="cal-no">1</div>
                <div id="mon"></div>
            </div>
            <div id="calendar-cell" value="1">
                <div id="cal-no">2</div>
                <div id="tues"></div>
            </div>
            <div id="calendar-cell" value="2">
                <div id="cal-no">3</div>
                <div id="wed"></div>
            </div>
            <div id="calendar-cell" value="3">
                <div id="cal-no">4</div>
                <div id="thurs"></div>
            </div>
            <div id="calendar-cell" value="4">
                <div id="cal-no">5</div>
                <div id="fri"></div>
            </div>
            <div id="calendar-cell" value="5">
                <div id="cal-no">6</div>
                <div id="sat"></div>
            </div>
            <div id="calendar-cell" value="6">
                <div id="cal-no">7</div>
                <div id="sun"></div>
            </div>
        </div>

        <h3>Figure out what your plans are before your schedule fills up!</h3>

        <div class="game">
            <div id="game-space">
                <p class="press-enter">Press ENTER key to start playing.</p>
            </div>
        </div>


        <div id="message"></div>


        <div id="guesses"></div>



        <div id="wins"></div>
        <div id="losses"></div>



    </div>



    <script src="assets/javascript/game.js"></script>
</body>

</html>
