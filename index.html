<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman</title>
</head>

<body>

    <div class="container">

        <h1>Let's Hang, Man!</h1>

        <h3>Figure out what your plans are before your schedule fills up!</h3>

        <div class="calendar-container">
            <div class="cal-header">Monday</div>
            <div class="cal-header">Tuesday</div>
            <div class="cal-header">Wednesday</div>
            <div class="cal-header">Thursday</div>
            <div class="cal-header">Friday</div>
            <div class="cal-header">Saturday</div>
            <div class="cal-header">Sunday</div>
            <div class="calendar-cell">
                <div id="mon"></div>
                <div id="cal-no"></div>
            </div>
            <div class="calendar-cell">
                <div id="tues"></div>
                <div id="cal-no"></div>
            </div>
            <div class="calendar-cell">
                <div id="cal-no"></div>
                <div id="wed"></div>
            </div>
            <div class="calendar-cell">
                <div id="cal-no"></div>
                <div id="thurs"></div>
            </div>
            <div class="calendar-cell">
                <div id="cal-no"></div>
                <div id="fri"></div>
            </div>
            <div class="calendar-cell">
                <div id="cal-no"></div>
                <div id="sat"></div>
            </div>
            <div class="calendar-cell">
                <div id="cal-no"></div>
                <div id="sun"></div>
            </div>
        </div>

        <div id="error"></div>

        <div class="game">
            <div id="game-space">
                <p class="press-enter">Press ENTER key to start playing.</p>
            </div>
        </div>


        <div id="outcome"></div>


        <div class="guess-box">
            <div id="guesses"></div>
        </div>



        <div id="stats"></div>



    </div>



    <script src="assets/javascript/game.js"></script>
</body>

</html>
